
<div *ngFor="let heart of hearts" class="heart" [style.left]="heart.left" [style.animationDelay]="heart.delay"></div>

<div class="content-wrapper">
  <app-home *ngIf="currentStep === 'home'" (startQuiz)="goToQuiz($event)"></app-home>
  <app-quiz *ngIf="currentStep === 'quiz'" [userName]="userName" (quizCompleted)="goToResult($event)"></app-quiz>
  <app-result *ngIf="currentStep === 'result'" [userName]="userName" [score]="score" (restart)="goToHome()"></app-result>
</div>
